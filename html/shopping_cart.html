<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ecommerce.js"></script>
</head>
<body>

   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg" id="mi-navbar">
    <div class="container">
        <a class="navbar-brand" href="home.html">TAVO</a>
        <form class="d-flex me-3">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">
                <i class="fas fa-search lupa-icon"></i>
            </button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Mi Cuenta
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</a></li>
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</a></li>
                        <li><a class="dropdown-item" href="orders.html">Mis Pedidos</a></li>
                    </ul>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a href="shopping_cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart" style="font-size: 1.5rem;"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
   
     <!-- Modal de Ingreso -->
     <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Ingresar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-end">
                    <span>No tienes cuenta? <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Regístrate aquí</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Nombre(s)" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Apellidos" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Tu correo" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" required 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                                title="Debe contener al menos una mayúscula, una minúscula, un número y mínimo 6 caracteres">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success w-100">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Resumen de Compra</h2>
        <div class="row">
            <!-- Productos del carrito -->
            <div class="col-md-8" id="shopping-cart">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>

            <!-- Resumen del total -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total de Compra</h5>
                        <ul id="cart-summary" class="list-group mb-3">
                            <!-- Resumen de productos -->
                        </ul>
                        <h4 id="total-price" class="text-end">Total: $0.00</h4>
                        <button class="btn btn-success w-100 mb-2">Pagar</button>
                        <button class="btn btn-danger w-100">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>

    function loadCart() {
        const cart = shoppingCart.getProducts();
        const cartContainer = document.getElementById('shopping-cart');
        const cartSummary = document.getElementById('cart-summary');
        cartContainer.innerHTML = ''; // Limpiar el contenedor
        cartSummary.innerHTML = ''; // Limpiar el resumen

        let total = 0;

        cart.forEach(product => {
            if (!product.price || !product.amount) {
                console.error("Producto inválido en el carrito:", product);
                return;
            }

            // Crear la tarjeta del producto
            const productCard = document.createElement('div');
            productCard.classList.add('card', 'mb-3');

            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body', 'd-flex', 'align-items-center');

            const img = document.createElement('img');
            img.src = product.imageUrl || 'ruta/por/defecto.jpg'; // Imagen por defecto si no existe
            img.alt = product.name || 'Producto';
            img.classList.add('img-thumbnail', 'me-3');
            img.style.width = '100px';

            const productDetails = document.createElement('div');
            productDetails.classList.add('flex-grow-1');

            const title = document.createElement('h5');
            title.classList.add('card-title');
            title.textContent = product.name || 'Producto sin nombre';

            const quantity = document.createElement('p');
            quantity.innerHTML = `
                Cantidad: 
                <input type="number" value="${product.amount}" min="1" class="form-control d-inline-block w-auto" style="width: 70px;" onchange="updateProduct('${product.uuid}', this.value)">
            `;

            const price = document.createElement('p');
            price.textContent = `Precio: $${product.price.toFixed(2)}`;

            const subtotal = document.createElement('p');
            subtotal.textContent = `Subtotal: $${(product.price * product.amount).toFixed(2)}`;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('btn', 'btn-danger', 'btn-sm');
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.onclick = () => removeProduct(product.uuid);

            productDetails.appendChild(title);
            productDetails.appendChild(quantity);
            productDetails.appendChild(price);
            productDetails.appendChild(subtotal);

            cardBody.appendChild(img);
            cardBody.appendChild(productDetails);
            cardBody.appendChild(deleteButton);

            productCard.appendChild(cardBody);
            cartContainer.appendChild(productCard);

            // Agregar al resumen
            const summaryItem = document.createElement('li');
            summaryItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
            summaryItem.textContent = `${product.name} x ${product.amount}`;
            const summaryPrice = document.createElement('span');
            summaryPrice.textContent = `$${(product.price * product.amount).toFixed(2)}`;
            summaryItem.appendChild(summaryPrice);
            cartSummary.appendChild(summaryItem);

            total += product.price * product.amount;
        });

        // Actualizar el total
        document.getElementById('total-price').textContent = `Total: $${total.toFixed(2)}`;
    }

    function updateProduct(uuid, newAmount) {
        const amount = parseInt(newAmount, 10);
        if (amount > 0) {
            shoppingCart.updateItem(uuid, amount);
            loadCart();
        }
    }

    function removeProduct(uuid) {
        shoppingCart.removeItem(uuid);
        loadCart();
    }

    document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
